<div class="container col-md-7">
    <h1 style="color: red;">User Login</h1>
    <form [formGroup]="userForm">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User Name</label>
            <input type="text" formControlName="userName" class="form-control" id="userName" name="userName" >
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">password</label>
            <input type="password" formControlName="password" class="form-control" id="password" name="password" >
        </div>
        <button class="btn" (click)="doLogin()" >login</button>
    </form>
</div>
